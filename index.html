<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritik's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 1s ease-out forwards;
        }

        .tab-active {
            background-color: #7c3aed;
            color: #fff;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Top Section -->
   <div class="flex flex-col lg:flex-row flex-1">
       <!-- Top Left -->
       <div class="w-full lg:w-[80%] relative bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center min-h-[200px]">
           <h1 class="z-10 text-3xl sm:text-4xl md:text-5xl font-extrabold text-white animate-slide-in tracking-wide">
               Ritik Jain
           </h1>
       </div>

       <!-- Sidebar: Hidden on small screens -->
       <aside class="hidden lg:flex w-[20%] bg-gray-100 flex-col justify-between p-4 space-y-4 overflow-y-auto max-h-full animate-fade-in">
           <!-- Section: Connect -->
           <div>
               <h2 class="text-lg sm:text-xl font-bold text-purple-700 mb-3 border-b border-purple-200 pb-1">Connect</h2>
               <!-- LinkedIn -->
               <a href="https://linkedin.com/in/yourusername" target="_blank" class="group flex items-center gap-4 bg-white/70 backdrop-blur-sm rounded-xl shadow hover:shadow-lg transition-all mb-4 p-2 hover:translate-x-1">
                   <div class="bg-gradient-to-tr from-purple-600 to-pink-500 w-10 h-10 flex items-center justify-center rounded-full text-white">
                       <i class="fab fa-linkedin-in text-sm"></i>
                   </div>
                   <p class="text-gray-800 font-semibold group-hover:text-purple-700 transition">LinkedIn</p>
               </a>
               <!-- GitHub -->
               <a href="https://github.com/yourusername" target="_blank" class="group flex items-center gap-4 bg-white/70 backdrop-blur-sm rounded-xl shadow hover:shadow-lg transition-all mb-4 p-2 hover:translate-x-1">
                   <div class="bg-gradient-to-tr from-gray-800 to-gray-600 w-10 h-10 flex items-center justify-center rounded-full text-white">
                       <i class="fab fa-github text-sm"></i>
                   </div>
                   <p class="text-gray-800 font-semibold group-hover:text-gray-900 transition">GitHub</p>
               </a>
               <!-- Email -->
               <a href="mailto:you@example.com" class="group flex items-center gap-4 bg-white/70 backdrop-blur-sm rounded-xl shadow hover:shadow-lg transition-all mb-4 p-2 hover:translate-x-1">
                   <div class="bg-gradient-to-tr from-purple-400 to-indigo-500 w-10 h-10 flex items-center justify-center rounded-full text-white">
                       <i class="fas fa-envelope text-sm"></i>
                   </div>
                   <p class="text-gray-800 font-semibold group-hover:text-indigo-700 transition">Email</p>
               </a>
           </div>
           <hr class="border-t border-gray-300 my-4">
           <!-- Documents Section -->
           <div>
               <h2 class="text-xl font-extrabold text-purple-700 mb-4">Documents</h2>
               <!-- Resume -->
                <a href="/resume.pdf" target="_blank" rel="noopener noreferrer" class="group flex items-center gap-4 bg-white/70 backdrop-blur-sm rounded-xl shadow hover:shadow-lg transition-all mb-4 p-2 hover:translate-x-1">
                    <div class="bg-gradient-to-tr from-purple-600 to-pink-500 w-10 h-10 flex items-center justify-center rounded-full text-white">
                        <i class="fas fa-file-download text-sm"></i>
                    </div>
                    <p class="text-gray-800 font-semibold group-hover:text-purple-700 transition">Resume</p>
                </a>

                <!-- Cover Letter -->
                <a href="/cover-letter.pdf" target="_blank" rel="noopener noreferrer" class="group flex items-center gap-4 bg-white/70 backdrop-blur-sm rounded-xl shadow hover:shadow-lg transition-all p-2 hover:translate-x-1">
                    <div class="bg-gradient-to-tr from-indigo-500 to-purple-600 w-10 h-10 flex items-center justify-center rounded-full text-white">
                        <i class="fas fa-file-alt text-sm"></i>
                    </div>
                    <p class="text-gray-800 font-semibold group-hover:text-indigo-700 transition">Cover Letter</p>
                </a>

           </div>
       </aside>
   </div>

    <!-- Bottom Section -->
    <div class="flex-1 bg-white px-4 sm:px-6 md:px-8 py-6">
        <!-- Cards Row -->
        <div class="flex flex-wrap justify-center gap-4 sm:gap-6 mb-6">
            <button onclick="showSection('experience')" class="w-full sm:w-auto bg-purple-100 hover:bg-purple-200 px-6 py-4 rounded-xl shadow transition-all">
                <p class="text-lg font-semibold">Experience</p>
            </button>
            <button onclick="showSection('certifications')" class="w-full sm:w-auto bg-purple-100 hover:bg-purple-200 px-6 py-4 rounded-xl shadow transition-all">
                <p class="text-lg font-semibold">Certifications</p>
            </button>
            <button onclick="showSection('skills')" class="w-full sm:w-auto bg-purple-100 hover:bg-purple-200 px-6 py-4 rounded-xl shadow transition-all">
                <p class="text-lg font-semibold">Skills</p>
            </button>
        </div>
        <!-- Content Section -->
        <div id="content" class="text-center text-gray-700 text-base sm:text-lg p-4 border-t border-gray-200">
            <p>Select a section to view content.</p>
        </div>
    </div>

    <!-- Mobile Social Footer -->
    <footer class="lg:hidden bg-gray-100 border-t border-gray-300 px-4 py-6 w-full">
        <h2 class="text-lg font-bold text-purple-700 mb-3 text-center">Connect</h2>
        <div class="flex justify-center gap-6">
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="text-purple-700 hover:text-purple-900">
                <i class="fab fa-linkedin-in text-2xl"></i>
            </a>
            <a href="https://github.com/yourusername" target="_blank" class="text-gray-800 hover:text-black">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="mailto:you@example.com" class="text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-envelope text-2xl"></i>
            </a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
